<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-xl !font-semibold text-center mb-4 text-ffuf-purple">Get in Touch</h2>
  <p class="text-ffuf-black/60 text-sm font-bold text-center mb-6">
    Have questions or want to collaborate? Send us a message.
  </p>
  <div *ngIf="alertMessage" [ngClass]="{
       'bg-green-100 text-green-800 border-green-400': alertType === 'success',
       'bg-red-100 text-red-800 border-red-400': alertType === 'error'
     }" class="border px-4 py-3 rounded mb-4 transition-all duration-300">
    {{ alertMessage }}
  </div>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="max-w-lg mx-auto bg-white p-8 space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
      <input type="text" name="name" [(ngModel)]="formData.name" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-sm shadow-sm 
             focus:ring-2 focus:ring-ffuf-rose focus:border-ffuf-rose outline-none
             transition duration-200 ease-in-out" placeholder="Enter your full name" />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
      <input type="email" name="email" [(ngModel)]="formData.email" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-sm shadow-sm 
             focus:ring-2 focus:ring-ffuf-rose focus:border-ffuf-rose outline-none
             transition duration-200 ease-in-out" placeholder="yourname@example.com" />
    </div>

    <div>
      <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Your Message</label>
      <textarea name="message" [(ngModel)]="formData.message" rows="5" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-sm shadow-sm 
             focus:ring-2 focus:ring-ffuf-rose focus:border-ffuf-rose outline-none resize-none
             transition duration-200 ease-in-out" placeholder="Type your message here..."></textarea>
    </div>

    <div class="text-center">
      <button type="submit" [disabled]="contactForm.invalid || isSubmitting" class="w-full py-3 bg-ffuf-purple text-white font-medium rounded-full 
             hover:bg-ffuf-rose transition duration-300 shadow-md disabled:opacity-50 
             disabled:cursor-not-allowed">
        <span *ngIf="!isSubmitting">Send Message</span>
        <span *ngIf="isSubmitting" class="flex items-center w-full justify-center gap-2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          Sending...
        </span>
      </button>
    </div>
  </form>


  <p *ngIf="submitted" class="mt-4 text-green-600 text-center">
    âœ… Thank you! Your message has been sent.
  </p>
</div>
