<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-center mb-4">Get in Touch</h2>
  <p class="text-gray-600 text-center mb-6">
    Have questions or want to collaborate? Send us a message.
  </p>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="formData.name"
        required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-ffuf-rose focus:border-ffuf-rose outline-none"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="formData.email"
        required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-ffuf-rose focus:border-ffuf-rose outline-none"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
      <textarea
        name="message"
        [(ngModel)]="formData.message"
        rows="4"
        required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-ffuf-rose focus:border-ffuf-rose outline-none resize-none"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="contactForm.invalid"
      class="w-full py-2 bg-ffuf-rose text-white rounded-md hover:bg-ffuf-rose/90 transition disabled:opacity-50"
    >
      Send Message
    </button>
  </form>

  <p *ngIf="submitted" class="mt-4 text-green-600 text-center">
    âœ… Thank you! Your message has been sent.
  </p>
</div>
